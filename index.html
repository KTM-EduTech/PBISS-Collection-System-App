<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PBISS Primary Pickup System</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#997516">

  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #f6f6f6;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .primary {
      background: #997516;
      color: #fff;
    }
    .secondary {
      background: #ccc;
      color: #333;
    }
    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="box" id="promptBox" style="display:none;">
    <h2>Add to Phone</h2>
    <p>
      Install this app on your phone for quick access.
    </p>

    <!-- Real install button -->
    <button id="installBtn" class="primary" style="display:none;">
      Install App
    </button>

    <!-- Continue button -->
    <button class="secondary" onclick="dismissAndGo()">
      Continue to App
    </button>

    <!-- Manual instructions -->
    <div class="hint" id="manualHint"></div>
  </div>

  <script>
    const APP_URL = "https://pbiss-primary-pickup-system.base44.app";
    const STORAGE_KEY = "pbiss_install_prompt_shown";

    // If already prompted → redirect immediately
    if (localStorage.getItem(STORAGE_KEY)) {
      window.location.href = APP_URL;
    }

    const promptBox = document.getElementById("promptBox");
    const installBtn = document.getElementById("installBtn");
    const manualHint = document.getElementById("manualHint");
    let deferredPrompt = null;

    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = ua.includes("android");

    // Show prompt container
    promptBox.style.display = "block";

    // Android Chromium browsers ONLY
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    // Install button action
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      localStorage.setItem(STORAGE_KEY, "true");
      window.location.href = APP_URL;
    });

    // Manual instructions (no fake install buttons)
    if (isIOS) {
      manualHint.innerHTML =
        "On iPhone or iPad: Tap <b>Share</b> → <b>Add to Home Screen</b>.";
    } else if (isAndroid && !("onbeforeinstallprompt" in window)) {
      manualHint.innerHTML =
        "Open the browser menu (⋮) and tap <b>Add to Home screen</b>.";
    }

    function dismissAndGo() {
      localStorage.setItem(STORAGE_KEY, "true");
      window.location.href = APP_URL;
    }
  </script>

</body>
</html>
