<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBISS Pickup • Quick Access</title>
  <meta name="theme-color" content="#997516" />
  <meta name="description" content="PBISS Primary Pickup System" />

  <style>
    :root {
      --primary: #997516;
      --primary-dark: #7a5e12;
      --bg: #f8f7f5;
      --card: #ffffff;
      --text: #1a1a1a;
      --text-light: #555;
      --shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      display: grid;
      place-items: center;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: var(--primary);
    }

    p {
      color: var(--text-light);
      line-height: 1.45;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-text {
      background: transparent;
      color: var(--text-light);
      font-weight: 500;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.95rem;
      color: var(--text-light);
      line-height: 1.5;
    }

    .hint strong {
      color: var(--text);
    }

    .safari-only {
      display: none;
    }

    @supports (-webkit-touch-callout: none) and (display: -webkit-flex) {
      .safari-only {
        display: block;
      }
    }
  </style>
</head>
<body>

<div class="card" id="installPrompt">
  <h1>Add to Home Screen</h1>
  <p>For the fastest & most convenient experience with PBISS Primary Pickup</p>

  <button class="btn btn-primary" id="installButton" hidden>Install App</button>

  <div class="hint" id="iosHint" hidden>
    <span class="safari-only">
      Tap <strong>Share</strong> <svg viewBox="0 0 24 24" width="20" height="20" style="vertical-align:middle;transform:translateY(-1px)">
        <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
      </svg><br>
      then choose <strong>Add to Home Screen</strong> →
    </span>
  </div>

  <div class="hint" id="androidManualHint" hidden>
    Tap the browser menu <strong>⋮</strong> → <strong>Add to Home screen</strong>
  </div>

  <button class="btn btn-text" onclick="skipInstall()">Continue without adding</button>
</div>

<script>
const STORAGE_KEY = "pbiss_install_prompt_dismissed_v1";
const APP_URL = "https://pbiss-primary-pickup-system.base44.app";

// Already decided → go directly
if (localStorage.getItem(STORAGE_KEY)) {
  location.replace(APP_URL);
}

const installBtn = document.getElementById("installButton");
const iosHint = document.getElementById("iosHint");
const androidManual = document.getElementById("androidManualHint");
let deferredPrompt = null;

// ─── Native Install Prompt (most Android + some desktop) ───
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.hidden = false;
});

// ─── Install button clicked ───
installBtn.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  
  // Whether accepted or dismissed → don't show prompt again
  localStorage.setItem(STORAGE_KEY, "1");
  
  if (outcome === "accepted") {
    // Optional: you could track successful install here
  }
  
  location.replace(APP_URL);
});

// ─── Device detection & manual hints ───
const isLikelyIOS = /iphone|ipad|ipod/i.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

const isLikelyAndroid = /android/i.test(navigator.userAgent);

if (isLikelyIOS) {
  iosHint.hidden = false;
} else if (isLikelyAndroid) {
  // Show manual hint only if native prompt didn't appear
  setTimeout(() => {
    if (installBtn.hidden) {
      androidManual.hidden = false;
    }
  }, 800);
}

// ─── Skip button ───
function skipInstall() {
  localStorage.setItem(STORAGE_KEY, "1");
  location.replace(APP_URL);
}

// Show the card (we use hidden instead of display:none on load)
document.getElementById("installPrompt").hidden = false;
</script>
</body>
</html>
