<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PBISS Primary Pickup System</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#997516">

  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #f6f6f6;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .primary {
      background: #997516;
      color: #fff;
    }
    .secondary {
      background: #ccc;
      color: #333;
    }
    .hint {
      font-size: 14px;
      margin-top: 14px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="box" id="promptBox" style="display:none;">
    <h2>Add to Home Screen</h2>
    <p>
      Add this app to your home screen for faster access.
    </p>

    <button id="installBtn" class="primary" style="display:none;">
      Add to Home Screen
    </button>

    <button class="secondary" onclick="dismissAndGo()">
      Continue to App
    </button>

    <div class="hint" id="manualHint"></div>
  </div>

  <script>
    const APP_URL = "https://pbiss-primary-pickup-system.base44.app";
    const STORAGE_KEY = "pbiss_a2hs_prompt_seen";

    // If user already saw prompt → redirect immediately
    if (localStorage.getItem(STORAGE_KEY)) {
      window.location.href = APP_URL;
    }

    const promptBox = document.getElementById('promptBox');
    const installBtn = document.getElementById('installBtn');
    const manualHint = document.getElementById('manualHint');
    let deferredPrompt;

    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = ua.includes('android');

    // Show prompt UI
    promptBox.style.display = 'block';

    // Android Chromium browsers
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      localStorage.setItem(STORAGE_KEY, "true");
      window.location.href = APP_URL;
    };

    // Manual instructions
    if (isIOS) {
      manualHint.innerHTML =
        'On iPhone or iPad: Tap <b>Share</b> → <b>Add to Home Screen</b>.';
    } else if (isAndroid && !('onbeforeinstallprompt' in window)) {
      manualHint.innerHTML =
        'Open browser menu (⋮) and tap <b>Add to Home screen</b>.';
    }

    function dismissAndGo() {
      localStorage.setItem(STORAGE_KEY, "true");
      window.location.href = APP_URL;
    }
  </script>

</body>
</html>
