<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PBISS Primary Pickup System</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#997516">

  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #f6f6f6;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: #997516;
      color: #fff;
      font-size: 16px;
    }
    .hint {
      font-size: 14px;
      margin-top: 14px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Add to Home Screen</h2>
    <p>
      Add this app to your home screen for quick and easy access.
    </p>

    <button id="installBtn" style="display:none;">
      Add to Home Screen
    </button>

    <button onclick="goToApp()" style="background:#ccc;color:#333;">
      Continue to App
    </button>

    <div class="hint" id="manualHint" style="display:none;"></div>
  </div>

  <script>
    const APP_URL = "https://pbiss-primary-pickup-system.base44.app";
    const installBtn = document.getElementById('installBtn');
    const manualHint = document.getElementById('manualHint');
    let deferredPrompt;

    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes('android');
    const isIOS = /iphone|ipad|ipod/.test(ua);

    // Chromium-based Android browsers
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      goToApp();
    };

    // Manual instructions
    if (isIOS) {
      manualHint.innerHTML =
        'On iPhone or iPad: Tap <b>Share</b> → <b>Add to Home Screen</b>.';
      manualHint.style.display = 'block';
    }

    if (isAndroid && !('onbeforeinstallprompt' in window)) {
      manualHint.innerHTML =
        'Open browser menu (⋮) and select <b>Add to Home screen</b>.';
      manualHint.style.display = 'block';
    }

    function goToApp() {
      window.location.href = APP_URL;
    }

    // Auto-redirect safety net
    setTimeout(goToApp, 10000);
  </script>

</body>
</html>
